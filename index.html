<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DogBlob</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(270deg, #ff9a9e, #fbc2eb, #a6c1ee, #f6d365);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas {
      border: 2px solid #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      display: block;
      margin: 20px auto;
    }

    #dog-upload {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
    }

    #dog-upload:hover {
      background: #45a049;
    }

    h1 {
      text-align: center;
      font-family: 'Arial', sans-serif;
      color: #333;
      margin-top: 20px;
    }

    p {
      text-align: center;
      font-family: 'Arial', sans-serif;
      color: #555;
      margin-top: 10px;
    }

    #minimap {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 200px;
      border: 2px solid white;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    #chat-box {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 300px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 10px;
      color: white;
    }
    #messages {
      height: 150px;
      overflow-y: auto;
    }
    #chat-input {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
    }

    #user-profile {
      position: fixed;
      top: 20px;
      right: 20px;
      display: none; /* Hidden by default */
    }
    #user-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    #dog-name-section {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: none; /* Hidden by default */
    }
    #dog-name-input {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #save-dog-name {
      padding: 5px 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #loading-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Welcome to DogBlob!</h1>
  <p>Upload a photo of your dog and scroll infinitely to find others!</p>
  <button id="sign-in-button">Sign in with Google</button>
  <div id="user-profile">
    <img id="user-avatar" src="" alt="User Avatar">
    <span id="user-name"></span>
  </div>
  <div id="dog-name-section">
    <input type="text" id="dog-name-input" placeholder="Enter your dog's name">
    <button id="save-dog-name">Save Name</button>
  </div>
  <input type="file" id="dog-upload" accept="image/*" aria-label="Upload a dog photo" disabled>
  <canvas id="gameCanvas"></canvas>
  <canvas id="minimap"></canvas>
  <div id="chat-box">
    <div id="messages"></div>
    <input id="chat-input" placeholder="Type a message...">
  </div>
  <div id="loading-message">Loading...</div>

  <!-- Firebase SDK (v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
